<%page args="module"/>

% if (module.get("headerType") == "secondary") :
    <div class="${module['headerType'] | h} splHeader splBackground-primary">
        <h2><a href="javascript:void(0)"><span class="splIcon splIcon-triangle"></span>${_(module['label'])|h}</a></h2>
    </div>
% else :
    <div class="${module['headerType'] | h} splHeader splHeader-primary">
        <h2><span class="splIcon splIcon-triangle"></span>${_(module['label'])|h}</h2>
    </div>
% endif
