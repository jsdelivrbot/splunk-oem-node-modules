<%page args="module"/>

<%def name="id()">
    ${module['id']}_select
</%def>


<label for="${id()}" style="vertical-align:top">Servers:</label>
<select id="${id()}" multiple="true">
    % for option in module["servers"].split(" "):
        <option value="${option | h}" selected="selected">${option | h}</option>
    % endfor
</select>
