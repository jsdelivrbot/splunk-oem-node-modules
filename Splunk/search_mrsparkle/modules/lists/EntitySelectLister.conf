[module]
className = Splunk.Module.EntitySelectLister
superClass = Splunk.Module.AbstractEntityLister

[param:settingToCreate]
required = True

[param:label]
required = False
translate = string

[param:count]
required = False
label = The initial number of entity items to load.

[param:selected]
required = False
label = The option to show as selected. This is based on the label value, for example "selected = Edit" looks for an option whose label value is also "Edit".

[param:selectUsingValue]
required = False
label = If true, then select the option using its value. Otherwise, use its label.
default = False
values = True,False

[param:outputMode]
required = False
label = This is set to options by default so it need not be declared in a view configuration file. DO NO CHANGE THIS (unless you like <li>s in your <select>s).
default = options

