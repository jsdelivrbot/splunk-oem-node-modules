<%page args="module"/>

<fieldset>
    <label for="${module['id']}_select">${_('Report type')}</label>
    <select id="${module['id']}_select">
        <option value="" selected="selected">${_('Choose...')}</option>
        <option value="timechart">${_('Values over time')}</option>
        <option value="top">${_('Top values')}</option>
        <option value="rare">${_('Rare values')}</option>
        <option value="chart" disabled="disabled">${_('Distribution of values')}</option>
        <option value="original" disabled="disabled">${_('Original values')}</option>
    </select>
</fieldset>
