<%page args="module"/>

<fieldset>
    <label for="${module['id']}_select">${_('Show')}</label>
    <select id="${module['id']}_select">
        <option value="count">${_('Number (count)')}</option>
        <option value="dc">${_('Distinct count')}</option>
        <option value="avg">${_('Average')}</option>
        <option value="median">${_('Median')}</option>
        <option value="mode">${_('Mode')}</option>
        <option value="max">${_('Maximum')}</option>
        <option value="min">${_('Minimum')}</option>
        <option value="range">${_('Range')}</option>
        <option value="sum">${_('Sum')}</option>
        <option value="var">${_('Variance')}</option>
        <option value="stdev">${_('Standard deviation')}</option>
    </select>
    <a class="insertAdditionalSeries" href="#">${_('[add series]')}</a>
</fieldset>
