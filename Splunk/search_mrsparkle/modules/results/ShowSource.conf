[module]
# The JavaScript name of the module
className = Splunk.Module.ShowSource

# The module class to subclass from
superClass = Splunk.Module.DispatchingModule
description = This module waits for the search to complete and then renders a single field from the first row of the results

[param:maxLinesConstraint]
required = False
label = Browser crash control for the maximum lines displayed.
default = 500
