[module]
# The JavaScript name of the module
className = Splunk.Module.AxisScaleFormatter

# The module class to subclass from
superClass = Splunk.Module.BaseChartFormatter

description = This module contains a pulldown that allows you to choose whether you want the y-axis scale to be scaled logarithmically or linearly.  When any other module has set the 'stacked' option, any log scaling becomes meaningless and so this module will both become invisible and revert to 'linear'. 

[param:default]
label = the selected axis scale type
required = false
default = 
sticky = false
persistable = true