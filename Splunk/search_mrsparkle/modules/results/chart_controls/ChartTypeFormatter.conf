[module]
# The JavaScript name of the module
className = Splunk.Module.ChartTypeFormatter

# The module class to subclass from
superClass = Splunk.Module.BaseChartFormatter

description = this module contains a pulldown that you can use to change between 'column', 'line', 'area' and various other chart types.

[param:default]
label = Specifies the chart type that should be initially selected
required = false
default = column
sticky = true
persistable = true

[param:ensureCompatibleType]
label = Ensures that the chart types are compatible with the search.
required = false
default = false