[module]
# The JavaScript name of the module
className = Splunk.Module.LineMarkerFormatter

# The module class to subclass from
superClass = Splunk.Module.BaseChartFormatter

descripton = this module shows a pulldown that determines whether line charts should show markers on individual data points.  When not showing either 'area' or 'line' charts, this module becomes invisible.

[param:default]
label = Specifies the line marker behavior that should be initially selected.
required = false
default = false 
persistable = true
sticky = false

