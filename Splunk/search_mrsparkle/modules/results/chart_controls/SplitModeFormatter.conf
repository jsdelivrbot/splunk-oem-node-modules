[module]
# The JavaScript name of the module
className = Splunk.Module.SplitModeFormatter

# The module class to subclass from
superClass = Splunk.Module.BaseChartFormatter

description = This module contains a pulldown that indicates whether or not to show multi-series data on a single combined plot vs. a separate plot for every series.  For example, a search like "search error | timechart count by host" would render a separate chart for every "host" found.

[param:default]
label = Specifies if the chart is to be split on series
required = false
default = false
sticky = false
persistable = true
values = true,false
