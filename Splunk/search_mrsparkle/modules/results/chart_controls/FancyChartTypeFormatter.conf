[module]
# The JavaScript name of the module
className = Splunk.Module.FancyChartTypeFormatter

# The module class to subclass from
superClass = Splunk.Module.ChartTypeFormatter

description = this module contains a styled pulldown that you can use to change between 'column', 'line', 'area' and various other chart types.

[param:default]
label = The type of chart to render
required = false
default = column
sticky = true
persistable = true
