<%page args="module"/>
<%namespace name="lib" file="//lib.html" import="*" />
<%
    options = [
        ['right', _('Right')],
        ['bottom', _('Bottom')],
        ['left', _('Left')],
        ['top', _('Top')],
        ['none', _('None')]
    ]
%>

<fieldset>
    <label for="${module['id']}_select">${_("Legend placement")}</label>
    <select id="${module['id']}_select">
        <%lib:generate_select_options optionArray="${options}" selectedValue="${module['params'].get('default')}" />
    </select>
</fieldset>
