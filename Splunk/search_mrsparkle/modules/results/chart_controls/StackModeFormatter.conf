[module]
# The JavaScript name of the module
className = Splunk.Module.StackModeFormatter

# The module class to subclass from
superClass = Splunk.Module.BaseChartFormatter

description = This module contains a pulldown that can be used to make bar and area charts display in 'stacked' mode. When the chart type is set to a value other than 'area' or 'column', this module becomes invisible and turns off the stacked mode if it was on.

[param:default]
label = This specifies the default stack mode
required = false
default = default
sticky = false
persistable = true
