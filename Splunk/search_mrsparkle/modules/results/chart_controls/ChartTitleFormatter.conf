[module]
# The JavaScript name of the module
className = Splunk.Module.ChartTitleFormatter

# The module class to subclass from
superClass = Splunk.Module.BaseChartFormatter

description = This module contains a text field that you can use to set the overall title of your chart.

[param:label]
label = This is the string it displays.  If not present, it defaults to 'Chart Title' (and it passes it through gettext for localization)
required = False 
translate = string

[param:default]
label = Can be used to specify the default value for the module.
required = false
default = 
sticky = false
persistable = true
