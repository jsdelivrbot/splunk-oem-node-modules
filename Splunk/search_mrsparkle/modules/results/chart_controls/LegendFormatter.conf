[module]
# The JavaScript name of the module
className = Splunk.Module.LegendFormatter

# The module class to subclass from
superClass = Splunk.Module.BaseChartFormatter

description = this module contains a pulldown that you can use to change how the chart legend is displayed relative to the chart itself.

[param:default]
label = Specifies the legend position that should be initially selected.
required = false
default = right
persistable = true
sticky = true

