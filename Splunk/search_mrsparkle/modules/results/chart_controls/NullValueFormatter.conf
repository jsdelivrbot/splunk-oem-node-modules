[module]
# The JavaScript name of the module
className = Splunk.Module.NullValueFormatter

# The module class to subclass from
superClass = Splunk.Module.BaseChartFormatter

description = This module contains a pulldown that controls how 'line' and 'area' charts should behave when there are gaps in the data. You can either treat null values as '0', leave an explicit gap,  or interpolate between the values.  

[param:default]
label = This specifies the null value behavior that should be initially selected.
required = false
default = gaps
persistable = true
sticky = false

