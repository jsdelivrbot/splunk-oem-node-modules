<%page args="module"/>
<%namespace name="lib" file="//lib.html" import="*" />
<%
    options = [
        ['true', _('Yes')],
        ['false', _('No')]
    ]
%>
<fieldset>
    <label for="${module['id']}_select">${_("Display markers")}</label>
    <select id="${module['id']}_select">
        <%lib:generate_select_options optionArray="${options}" selectedValue="${module['params'].get('default')}" />   
    </select>
</fieldset>
