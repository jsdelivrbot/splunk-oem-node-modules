[module]
className = Splunk.Module.SearchTextSetting
superClass = Splunk.Module.TextSetting

description = A search text input field that passes its contents down to its children as part of the settings map, styled to have a mag glass icon.

[param:settingName]
required = True
label = This is the name of the setting to be added to a settings map and passed to a module's children.

[param:elementName]
required = True
label = The name of the input element to be added to the UI.
