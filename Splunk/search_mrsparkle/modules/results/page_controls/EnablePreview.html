<%page args="module"/>
<%! import splunk.util %>
<%
	domId = module['id'] + '_checkbox'
	def isChecked():
		if splunk.util.normalizeBoolean(module['params']['enable']):
			return 'checked="1"'
		return ''
%>
% if splunk.util.normalizeBoolean(module['params']['display']):
<div>
% else:
<div class="hidden">
% endif
  <fieldset>
    <input type="checkbox" name="enable" value="true" class="checkbox" id="${domId}" ${isChecked()}/><label for="${domId}">${_("Enable Preview")}</label>
  </fieldset>
</div>
