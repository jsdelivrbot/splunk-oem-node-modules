[module]
className = Splunk.Module.TextSetting
superClass = Splunk.Module.AbstractFormSettingModule

description = A text input field that passes its contents down to its children as part of the settings map.

[param:settingName]
required = True
label = This is the name of the setting to be added to a settings map and passed to a module's children.

[param:elementName]
required = True
label = This is the name of the input element to be added to the UI.

[param:label]
required = False
label = An html label element that can be set for the given input text element.
translate = string
