<%page args="module"/>
<label for="${module['id']}_select">${_("Event segmentation:")}</label>
<select name="segmentation" id="${module['id']}_select">
    % for option in module["options"]:
        <%
        default = module['params'].get('segmentation', None)
        # overwrite the old deprecated param with the new standard param, if it's present.
        if ("default" in module['params']) :
            default = module['params'].get('default', None)
        %>
        <option value="${option['value'] | h}"${'selected="selected"' if option['value']==default else ''}>${option['text'] | h}</option>
    % endfor
</select>
