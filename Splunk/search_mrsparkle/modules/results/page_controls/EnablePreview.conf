[module]
# The JavaScript name of the module
className = Splunk.Module.EnablePreview

# The module class to subclass from
superClass = Splunk.Module.DispatchingModule

description = This module contains a checkbox that toggles whether or not results are previewable.

[param:enable]
label = This determines whether the control should be checked initially.
required = false
default = false
persistable = false
sticky = false

[param:display]
label = This is used to control whether or not the module is visible to the user.  It was originally implemented to allow simple dashboards to have previewable results.
required = false
default = true
values = true, false
