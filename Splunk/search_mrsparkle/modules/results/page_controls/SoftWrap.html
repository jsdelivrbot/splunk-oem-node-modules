<%page args="module"/>
<%! import splunk.util %>
<%
	domId = module['id'] + '_checkbox'
	def isChecked():
		if splunk.util.normalizeBoolean(module['params']['enable']):
			return 'checked="1"'
		return ''
%>
<input type="checkbox" name="enable" value="true" id="${domId}" ${isChecked()}/><label for="${domId}">${_("Wrap results")}</label>
