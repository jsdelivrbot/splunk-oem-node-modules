[module]
# The JavaScript name of the module
className = Splunk.Module.DataOverlay

# The module class to subclass from
superClass = Splunk.Module.DispatchingModule

description = This module allows the user to determine the data overlay mode for results


[param:default]
sticky = true
persistable = true
default = none
required = false
label = Indicates the data overlay mode with values of heatmap, highlow and none.
values = none,heatmap,highlow

[param:dataOverlayMode]
sticky = true
persistable = true
default = none
required = false
label = DEPRECATED. use 'default'.  If both dataOverlayMode and default are specified, dataOverlayMode will be ignored.
