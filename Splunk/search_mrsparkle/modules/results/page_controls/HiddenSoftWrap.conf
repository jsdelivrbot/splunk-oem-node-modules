[module]
# The JavaScript name of the module
className = Splunk.Module.HiddenSoftWrap

# The module class to subclass from
superClass = Splunk.Module.DispatchingModule

description = This module is the SoftWrap module that has no HTML component, and thus it is hidden.

[param:enable]
label = This determines whether the control should be checked initially.
required = false
default = true
persistable = true
sticky = true
