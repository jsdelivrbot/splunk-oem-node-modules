[module]
# The JavaScript name of the module
className = Splunk.Module.SoftWrap

# The module class to subclass from
superClass = Splunk.Module.DispatchingModule

description = This module contains a checkbox that toggles whether or not events are soft-wrapped.  When off, event text will break in the page only where there is a linebreak in the actual data, and scrollbars will appear as necessary.  When on, the event text will also break at the edge of the window.

[param:enable]
label = This determines whether the control should be checked initially.
required = false
default = true
persistable = true
sticky = true
