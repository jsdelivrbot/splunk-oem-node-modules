[module]
className = Splunk.Module.SearchMode
superClass = Splunk.Module
description = This module creates a drop-down menu that lets users select the search mode (Fast, Verbose and Smart)

[param:searchModeLevel]
required = False
label = Indicates the back-end adhoc_search_level attribute used for dispatch.
values = fast,smart,verbose
default = smart
persistable = False
sticky = True