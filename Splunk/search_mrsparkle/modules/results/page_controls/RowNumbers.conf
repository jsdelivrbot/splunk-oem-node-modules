[module]
# The JavaScript name of the module
className = Splunk.Module.RowNumbers

# The module class to subclass from
superClass = Splunk.Module.DispatchingModule

description = This module allows the user to determine if row numbering is enabled/disabled


[param:default]
label = This determines whether the control should be checked initially.
required = false
default = true
persistable = true
sticky = true

[param:displayRowNumbers]
label = DEPRECATED. use 'default' instead. if both default and displayRowNumbers are specified, displayRowNumbers will be ignored.
required = false
default = true
persistable = true
sticky = true
