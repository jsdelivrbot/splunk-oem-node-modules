<%page args="module"/>
<%def name="id()">
${module['id']}_select
</%def>
<%def name="selected(option)">
    % if option.has_key('selected') and option['selected'] is True:
 selected="selected"
    % endif
</%def>
% if module['params']['label']:
<label for="${id()}">${module['params']['label'] | h}</label>
% endif
<select name="${module['params']['name'] | h}" id="${id()}">
	% if module.has_key('options'):
    % for option in module["options"]:
        % if option.has_key('value') and option.get('value') != None:
        <option value="${option['value'] | h}" ${selected(option)}>${option['text'] | h}</option>
        % else:
        <option ${selected(option)}>${option['text']}</option>
        % endif
    % endfor
	% endif
</select>
