[module]
# The JavaScript name of the module
className = Splunk.Module.SuggestedFieldViewer

# The module class to subclass from
superClass = Splunk.Module.MultiFieldViewer

description = This module shows fields that are not selected by FieldPicker (and thus not displayed in MultiFieldViewer or other modules) but which look like they might be interesting to the user.

[param:minDistinctCount]
required = False
default  = 1

[param:minFrequency]
required = False
default = 0.2

[param:maxFields]
required = False
default = 20

[param:exclude]
required = False


