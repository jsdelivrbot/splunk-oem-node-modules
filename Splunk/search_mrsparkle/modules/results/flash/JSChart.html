<%page args="module"/>

<h3 class="chartTitle" style="clear:both">${module.get("chartTitle", '')}</h3>
<div class="messageContainer"></div>
<div class="nonTransformingWarning" style="display: none;">
    <p class="resultStatusMessage">
        ${_("Search did not generate any statistical results.")}
        <span class="resultStatusHelp">
            <a href="${generateSelfHelpLink('learnmore.charting.reportingcommands')}" target="_blank" title="${_('Splunk help')}" class="spl-external-link spl-icon-external-link-xsm">${_("Learn More")}</a>
        </span>
    </p>
</div>
<div class="JSChartContainer" style="width:${module["width"]}; height:${module["height"]};"></div>
<div class="inlineMessageContainer" style="display: none;">
    <p class="resultStatusMessage">
        <span class="inlineMessage">
	        ${_("Search generated too much data for the current display configuration, results have been truncated.")}
	        <span class="resultStatusHelp">
	            <a href="${generateSelfHelpLink('learnmore.charting.datatruncation')}" target="_blank" title="${_('Splunk help')}" class="spl-external-link spl-icon-external-link-xsm">${_("Learn More")}</a>
	        </span>
        </span>
    </p>
</div>
