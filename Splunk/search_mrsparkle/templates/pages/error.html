<%inherit file="base.html"/>
<div class="preload">
    <div id="placeholder-app-bar"></div>
    <div id="placeholder-main-section-body"> 
    ${_('Loading...')}
    </div>               
</div>
<script>
    % if error_status:
        __error_status__ = ${json_decode(error_status)};
    % endif
</script>
% if error_status.has_key('status'):
    <p class="status" style="display:none">${error_status.get('status')}</p>
% endif
% if error_status.has_key('message'):
    <h1 class="msg" style="display:none">${error_status.get('message')}</h1>
% endif
