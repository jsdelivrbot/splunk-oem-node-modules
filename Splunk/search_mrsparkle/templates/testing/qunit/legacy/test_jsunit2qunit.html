<%inherit file="//qunit/template.html" />

<%def name="title()">QUnit - sanity check tests for jsUnit-style asserts</%def>

<script type="text/javascript" charset="utf-8">
    test("Test assert fn", function() {
        assert('With msg', true);
        assert(true);
    });
    
    test("Test assertEquals fn", function() {
        assertEquals('With msg', 'foo', 'foo');
        assertEquals('foo', 'foo');
    });
    
    test("Test assertNotEquals fn", function() {
        assertNotEquals('With msg', 'foo', 'bar');
        assertNotEquals('foo', 'bar');
    });
    
    test("Test assertTrue fn", function() {
        assertTrue('With msg', true);
        assertTrue(true);
    });
    
    test("Test assertFalse fn", function() {
        assertFalse('With msg', false);
        assertFalse(false);
    });
    
    test("Test assertNull fn", function() {
        assertNull('With msg', null);
        assertNull(null);
    });
    
    test("Test assertNotNull fn", function() {
        assertNotNull('With msg', 'foo');
        assertNotNull('foo');
    });
    
    test("Test assertUndefined fn", function() {
        assertUndefined('With msg', undefined);
        assertUndefined(undefined);
    });
    
    test("Test assertNotUndefined fn", function() {
        assertNotUndefined('With msg', null);
        assertNotUndefined(null);
    });
    
    test("Test assertNaN fn", function() {
        assertNaN('With msg', NaN);
        assertNaN(NaN);
    });
    
    test("Test assertNotNaN fn", function() {
        assertNotNaN('With msg', null);
        assertNotNaN(null);
    });
</script>
