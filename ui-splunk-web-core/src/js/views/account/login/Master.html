<% if (!model.serverInfo.isFreeLicense()) { %>
    <form method="post" class="loginForm" action="<%- route.proxyLogin(model.application.get("root"), model.application.get("locale")) %>">
        <fieldset>
            <% if (model.serverInfo.isLicenseStatePreviouslyKeyed()) { %>
                <input class="splButton-primary btn" type="submit" value="<%- _('N/A').t() %>" disabled />
            <% } else { %>
                <input class="splButton-primary btn" type="submit" value="<%- _('Sign in').t() %>" />
            <% } %>
            <input type="hidden" name="cval" value="<%- model.session.entry.content.get("cval") || "" %>">
            <input type="hidden" name="return_to" value="<%- model.application.get("return_to") || "" %>">
        </fieldset>
    </form>
<% } %>
<% var loginContent = model.web.entry.content.get("login_content"); %>
<% if (loginContent) { %>
    <div class="login-content">
        <%= loginContent %>
    </div>
<% } %>
