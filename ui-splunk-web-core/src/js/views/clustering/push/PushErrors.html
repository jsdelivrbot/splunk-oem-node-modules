<div class="section-padded cluster-errors">
    <% if (errors) { %>
        <% _.each(errors, function(errorObj) { %>
                <% if (_.isArray(errorObj['errors'])) { %>
                    <% _.each(errorObj['errors'], function(err) { %>
    <p><span style="display:block;"><i class="icon-alert alert-error"></i> <%-errorObj['label']%>:<%- err %></span></p>
                    <% }); %>
                <% } else { %>
    <p><span style="display:block;"><i class="icon-alert alert-error"></i> <%-errorObj['label']%>:<%- errorObj['errors'] %></span></p>
                <% } %>
        <% }); %>
    <% } %>
</div>
